<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="content">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/kusto.jpg" alt="аватарка" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__edit-form" name="popup-form">
        <input type="text" class="popup__input popup__input_info_name" name="profileName" placeholder="Имя" required>
        <input type="text" class="popup__input popup__input_info_job" name="profileJob" placeholder="Профессиональная деятельность" required>
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
      <button class="popup__button-close" type="button"></button>
    </div>
  </div>

  <div class="popup popup_add-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__add-form" name="popup__add-form" novalidate>
        <input type="text" class="popup__input popup__card-name" name="name" placeholder="Название" required>
        <input type="url" class="popup__input popup__card-link" name="link" placeholder="Ссылка на картинку" required>
        <button type="submit" class="popup__button-save">Создать</button>
      </form>
      <button class="popup__button-close" type="button"></button>
    </div>
  </div>

  <div class="popup popup_image">
    <div class="popup__container-image">
      <img class="popup__card-image" src="#" alt="#">
      <p class="popup__caption"></p>
      <button class="popup__button-close" type="button"></button>
    </div>
  </div>

  <template class="cards__template">
    <article class="cards__item">
      <img class="cards__image" src="#" alt="#">
      <div class="cards__basket"></div>
      <div class="cards__caption">
        <h2 class="cards__title"></h2>
        <button class="cards__like" type="button"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/initial-cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>

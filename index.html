<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="content">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/kusto.jpg" alt="аватарка" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
        <article class="cards__item">
          <img src="./images/karachaevsk.jpg" alt="карчаевск" class="cards__image">
          <div class="cards__caption">
            <h2 class="cards__title">Карачаевск</h2>
            <button class="cards__like"></button>
          </div>
        </article>
        <article class="cards__item">
          <img src="./images/elbrus.jpg" alt="эльбрус" class="cards__image">
          <div class="cards__caption">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="cards__like"></button>
          </div>
        </article>
        <article class="cards__item">
          <img src="./images/dombai.jpg" alt="домбай" class="cards__image">
          <div class="cards__caption">
            <h2 class="cards__title">Домбай</h2>
            <button class="cards__like"></button>
          </div>
        </article>
        <article class="cards__item">
          <img src="./images/elbrus.jpg" alt="эльбрус" class="cards__image">
          <div class="cards__caption">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="cards__like"></button>
          </div>
        </article>
        <article class="cards__item">
          <img src="./images/dombai.jpg" alt="домбай" class="cards__image">
          <div class="cards__caption">
            <h2 class="cards__title">Домбай</h2>
            <button class="cards__like"></button>
          </div>
        </article>
        <article class="cards__item">
          <img src="./images/karachaevsk.jpg" alt="карчаевск" class="cards__image">
          <div class="cards__caption">
            <h2 class="cards__title">Карачаевск</h2>
            <button class="cards__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__copyright">© 2020 Mesto Russia</div>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <input type="text" class="popup__input popup__profile-name">
        <input type="text" class="popup__input popup__profile-job">
        <button class="popup__button-save">Сохранить</button>
      </form>
      <button class="popup__button-close"><img src="./images/close-icon.svg" alt="кнопка закрыть" class="popup__close-icon"></button>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
